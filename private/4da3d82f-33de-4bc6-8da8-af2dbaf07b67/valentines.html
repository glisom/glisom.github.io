<body>
  <div class="cardWrap">
  <div class="card cardLeft">
    <h1>Sprint <span>Center</span></h1>
    <div class="title">
      <h2>John Mayer</h2>
      <span>show</span>
    </div>
    <div class="name">
      <h2>Clare Eagan</h2>
      <span>name</span>
    </div>
    <div class="seat">
      <h2>Floor 1 </h2>
      <span>area</span>
    </div>
    <div class="time">
      <h2>29</h2>
      <span>row</span>
    </div>

  </div>
  <div class="card cardRight">
    <div class="eye"></div>
    <div class="number">
      <h3>14</h3>
      <span>seat</span>
    </div>
    <div class="barcode"></div>
  </div>

</div>
