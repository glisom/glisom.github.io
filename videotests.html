<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Video Visit Test</title>
  </head>
  <body>
    <style media="screen">
      .wrapper {text-align: center; display: flex;}
      .button {margin:auto;
  display:block;}
  .input {margin:auto;
display:block; margin-top:150px;}
    </style>

    <form class="button" onsubmit="startVisit()">
      <input class="input" type="text" id="bundleId" placeholder="Bundle ID">
      <br><br>
      <input class="btn btn-primary button" type="submit" value="Test Video Visits">
    </form>

    <form class="button" onsubmit="openAppToBundleID()">
      <input class="input" type="text" id="bundleId2" placeholder="Bundle ID">
      <br><br>
      <input class="btn btn-primary button" type="submit" value="Open this page in app">
    </form>

    <script type="text/javascript">
      function startVisit() {
        var bundleId = document.getElementById("bundleId").value;
        var currentDate = new Date();
        var scheduleId = currentDate.getHours().toString() + currentDate.getDay().toString() + currentDate.getMonth().toString();
        var tenantKey = currentDate.getMonth().toString() + currentDate.getDay().toString() + currentDate.getHours().toString();
        setTimeout(function() {
        window.location.href = bundleId + "://test/video?schedule_id=" + scheduleId + "&tenant_key=" + tenantKey;
      }, 1);

      function openAppToBundleID() {
        var bundleId = document.getElementById("bundleId").value;
        var currentDate = new Date();
        var scheduleId = currentDate.getHours().toString() + currentDate.getDay().toString() + currentDate.getMonth().toString();
        var tenantKey = currentDate.getMonth().toString() + currentDate.getDay().toString() + currentDate.getHours().toString();
        setTimeout(function() {
        window.location.href = bundleId + "://tenants/url?next_url=" + document.URL;
      }, 1);

      function openVisit() {
        var currentDate = new Date();
        var scheduleId = currentDate.getHours().toString() + currentDate.getDay().toString() + currentDate.getMonth().toString();
        var tenantKey = currentDate.getMonth().toString() + currentDate.getDay().toString() + currentDate.getHours().toString();
        window.webkit.messageHandlers.vv.postMessage([tenantKey, scheduleId, "Test User"]);
      }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
