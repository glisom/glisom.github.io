<header class="c-page__header">
  <div class="c-page__header-title">
    <h1>{{ site.title }}</h1>
    {% if page.title == 'Home' %}
    <p class="site-description">{{ site.description }}</p>
    {% endif %}
  </div>
  <nav class="c-page__header-nav">
    <a href="{{ "/" | prepend: site.baseurl }}">Home</a>
    <a href="{{ "/projects/" | prepend: site.baseurl }}">Projects</a>
    <a href="{{ "/about/" | prepend: site.baseurl }}">About</a>
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="rss-link">RSS</a>
  </nav>
</header>
